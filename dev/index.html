<!doctype html>
<html lang="en">
    <head>
      
        
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <title>Marianas Trench Dive</title>
      <meta name="Author" content="github.com/brunogarciacosta">
        
        
        <!--build:css css/styles.min.css-->
      <link rel="stylesheet" href="./css/styles.css">
        <!--endbuild-->
        
        <!-- Fontes -->
      <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script> 
        
     </head>
    <body>
        
        
        <header>
            

                <div class="intro-text">
                    <h1>The Marianas Trench</h1>
                    
                    <p>The Mariana Trench or Marianas Trench is a  2,550 kilometres depression located in the western Pacific Ocean, to the east of the Mariana Islands, it's the deepest known point on Earth. The scale on this page is 3px:1m<br> Scroll down to explore it.</p>
                    
                    <nav>
                        <a href="http://www.github.com/brunogarciacosta"><i class="fa fa-github" aria-hidden="true"></i></a>
                        <a href="http://www.github.com/brunogarciacosta"><i class="fa fa-codepen" aria-hidden="true"></i></a>
                    </nav>
                </div>

    
        </header>
        <!-- Tube and vessel graphics -->
        <div id="tubo">
        <!-- Fixed vessel -->
            <div class="tubo-container">
                <div id="vessel" class="tubo-container"></div>
            </div>
        <!-- Tube its parts -->
            <div class="tubo-container">
                <div id="tubo-entrada"></div>
                <div id="tubo-corpo" class="tubo-container"></div>  
            </div>
            </div>   
        <!-- Scale -->
            <div class="scale"></div>
            <div id="scale-counter">
                <span id="depth-counter">0</span><span id="metric">m</span>
                <p id="velocity">0</p>
            </div>
        <!-- Sea sections -->
        <section id="surface"  class="zone">
        <img class="overlay"src="img/overlay1.png">
        <div class="info-bubble right"><h2>Epipelagic Zone</h2></div>
        
        </section>
        <section id="midnight"  class="zone">
        </section>
        <section id="abyssal"  class="zone"></section>
        <section id="hadal"    class="zone"></section>
        <section id="hadal2"   class="zone"></section>
        <section id="hadal3"   class="zone"></section>
        <section id="hadal4"   class="zone"></section>
        <section id="extra-scroll"></section>
        
        
  <!--build:js js/main.min.js -->      
<script src="js/marianas.js" type="text/javascript"></script>   
  <!-- endbuild -->
    </body>
</html>
